<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-searchbar [(ngModel)]="filtro"></ion-searchbar>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toogleMode()">
        <ion-icon slot="icon-only" name="list" *ngIf="!listMode"></ion-icon>
        <ion-icon slot="icon-only" name="apps" *ngIf="listMode"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-contact-card [contacts]='contacts | filter : filtro' *ngIf="!listMode"></app-contact-card>
  <app-contact-list [contacts]='contacts | filter : filtro' *ngIf="listMode"></app-contact-list>

  <div class="ion-paddin custom-skeleton" *ngIf="!contacts">
    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
    <ion-skeleton-text animated></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
  </div>



</ion-content>
