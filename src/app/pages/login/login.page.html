<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeXs="12" sizeMd="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              Autenticar-se
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="form">
              <ion-list lines="none">
                <ion-item>
                  <ion-label position="floating">Usuário</ion-label>
                  <ion-input type="text" formControlName="username"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Senha</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
              </ion-list>
            </form>
            <p>
              <ion-button color="primary" shape="round" fill="outline" size="large" expand="full"
                [disabled]='form.invalid' (click)="submit()">
                ENTRAR
              </ion-button>
              <ion-button routerLink="/signup" color="medium" fill="clear" size="smaill" expand="full">
                Ainda não sou cadastrado
              </ion-button>
            </p>
          </ion-card-content>
        </ion-card>
        <p>
          <a routerLink="/reset">Resetar Senha</a>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
