<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeXs="12" sizeMd="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              Resetar Senha
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="form">
              <ion-list lines="none">
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input type="text" formControlName="email"></ion-input>
                </ion-item>
              </ion-list>
            </form>
            <p>
              <ion-button color="primary" shape="round" fill="outline" size="large" expand="full"
                [disabled]='form.invalid' (click)="submit()">
                Resetar Senha
              </ion-button>
            </p>

          </ion-card-content>
        </ion-card>
        <p>
          <a routerLink="/login">Voltar ao login</a>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
